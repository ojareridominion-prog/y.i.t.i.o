services:
  - type: web
    name: yitio-bot
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: PORT
        value: 10000
      - key: BOT_TOKEN
        sync: false
      - key: PROVIDER_TOKEN
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: ADMIN_ID
        sync: false
      - key: ADMIN_TOKEN
        sync: false
      - key: WEBHOOK_SECRET_TOKEN
        value: your_random_secret_string_here  # Change this
      - key: WEBHOOK_URL
        value: https://yitio-bot.onrender.com/webhook
      - key: PING_URL
        value: https://yitio-bot.onrender.com
      - key: RENDER_EXTERNAL_URL
        value: https://yitio-bot.onrender.com
      - key: RENDER_SERVICE_NAME
        value: yitio-bot
    autoDeploy: true
    healthCheckPath: /health
